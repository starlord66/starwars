<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>StarWars</title>
</head>
<body>
    <header>
        <section class="cabeca">
        <figure class="starwars">
            <img class="star" src="./images/star.png" alt="Logo Star">
            <img class="wars" src="./images/wars.png" alt="Logo Wars">
        </figure>
        <figure class="kylo">
            <img class="kylo-ren" src="./images/Kylo-Ren-banner sem fundo.png" alt="kylo">
        </figure>
        <div class="legion">
            <button class="seta-esquerda"></button>
            <button class="seta-direita"></button>
        </div>
        </section>
        <section class="robo">
            <div class="red">
                <h2 class="red-h2">comece a jogar</h2>
                <p class="red-p">Baixe o jogo, cadastre seu nome de usuário e começe a interagir com mais de um milhão de jogadores.</p>
                <button class="red-button"><a class="download" href="https://play.google.com/store/apps/details?id=com.disney.starwarshub_goo&hl=pt_BR&gl=US" target="blank">Download</a></button>
            </div>
        </section>
    </header>
    <main></main>
    <footer></footer>
    
</body>
</html>
